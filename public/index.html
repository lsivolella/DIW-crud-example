<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <img src="/assets/img/logo.png" alt="logo">
    </header>

    <main>
        <section id="highlights-container">
            <h1 class="section-title">Destaques</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators"></div>
                <div class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="actions-container">
            <h1 class="section-title">Ações</h1>
            <a href="/views/book-form.html" class="btn btn-primary">+ Novo Livro</a>
            <div class="d-flex justify-content-between align-items-center mb-3">
            </div>
        </section>

        <section id="books-container">
            <h1 class="section-title">Livros</h1>
            <div class="livros-grid row row-cols-2 row-cols-md-4 g-4">
            </div>
        </section>

        <section id="graph-container">
            <h1 class="section-title">Número de Páginas</h1>
            <div id="graph-div">
                <canvas id="bars-graph"></canvas>
            </div>
        </section>

        <section id="author-container">
            <h1 class="section-title">Sobre o Autor</h1>
            <div class="row g-4">
                <div class="col-12 col-lg">
                    <h4 class="text-h4">Sobre</h4>
                    <p>Lucas Sivolella é um Desenvolverdor de Jogos e estudante de Enanharia de Software da PUC Minas.
                    </p>
                </div>
                <div class="col-12 col-lg">
                    <h4 class="text-h4">Autoria</h4>
                    <div class="row g-3">
                        <div class="col-12 col-lg-4">
                            <img src="assets/img/lucas.png" alt="Lucas Sivolella" class="img-fluid rounded"
                                style="max-width: 150px;">
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <div class="col-12">
                                    <p><strong>Autor:</strong> Lucas Sivolella</p>
                                </div>
                                <div class="col-12">
                                    <p><strong>Curso:</strong> Engenharia de Software</p>
                                </div>
                                <div class="col-12">
                                    <p><strong>Turno:</strong> Noite</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <h4 class="text-h4 d-inline-flex align-items-center gap-2">
                                Redes Sociais:
                                <a href="https://www.linkedin.com/in/lucassivolella/" target="_blank"
                                    rel="noopener noreferrer" class="text-decoration-none text-dark">
                                    <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                                </a>
                                <a href="https://github.com/lsivolella" target="_blank" rel="noopener noreferrer"
                                    class="text-decoration-none text-dark">
                                    <i class="bi bi-github" style="font-size: 1.5rem;"></i>
                                </a>
                            </h4>
                        </div>
                    </div>
                </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
